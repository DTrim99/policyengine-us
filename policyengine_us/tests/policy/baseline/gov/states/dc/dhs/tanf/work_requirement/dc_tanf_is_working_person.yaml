- name: Case 1, single parent household.  
  period: 2023-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        monthly_hours_worked: 80 * 12
      person2:
        age: 25
        monthly_hours_worked: 79 * 12
      person3: 
        age: 3
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        filing_status: SINGLE
    households:
      household:
        members: [person1, person2, person3]
        state_code: DC
  output:
    dc_tanf_is_working_person: [true, false, false]

- name: Case 2, two parents household.  
  period: 2023-01
  absolute_error_margin: 0.5
  input:
    people:
      person1:
        age: 30
        monthly_hours_worked: 140 * 12
      person2:
        age: 30
        monthly_hours_worked: 139 * 12
      person3: 
        age: 3
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        filing_status: JOINT
    households:
      household:
        members: [person1, person2, person3]
        state_code: DC
  output:
    dc_tanf_is_working_person: [true, false, false]
