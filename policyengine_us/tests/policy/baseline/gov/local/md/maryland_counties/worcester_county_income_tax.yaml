- name: Worcester County income tax - no income
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: Worcester County
    md_taxable_income: 0
  output:
    md_local_income_tax_before_credits: 0

- name: Worcester County income tax - $50,000 income
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: Worcester County
    md_taxable_income: 50_000
  output:
    # 50,000 * 0.0225 = 1,125
    md_local_income_tax_before_credits: 1_125

- name: Worcester County income tax - $100,000 income
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: Worcester County
    md_taxable_income: 100_000
  output:
    # 100,000 * 0.0225 = 2,250
    md_local_income_tax_before_credits: 2_250