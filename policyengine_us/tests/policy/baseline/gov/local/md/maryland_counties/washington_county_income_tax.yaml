- name: Washington County income tax - no income (2024)
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: WASHINGTON_COUNTY_MD
    md_taxable_income: 0
  output:
    md_local_income_tax_before_credits: 0

- name: Washington County income tax - $50,000 income (2024)
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: WASHINGTON_COUNTY_MD
    md_taxable_income: 50_000
  output:
    # 50,000 * 0.03 = 1,500
    md_local_income_tax_before_credits: 1_500

- name: Washington County income tax - $100,000 income (2024)
  period: 2024
  absolute_error_margin: 1
  input:
    state_code_str: MD
    county_str: WASHINGTON_COUNTY_MD
    md_taxable_income: 100_000
  output:
    # 100,000 * 0.03 = 3,000
    md_local_income_tax_before_credits: 3_000
