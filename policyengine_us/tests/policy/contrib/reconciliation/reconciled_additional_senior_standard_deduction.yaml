- name: AGI below threshold, loans capped
  period: 2026
  reforms: policyengine_us.reforms.reconciliation.reconciled_additional_senior_standard_deduction.reconciled_additional_senior_standard_deduction
  input:
    gov.contrib.reconciliation.additional_sd_reduction.in_effect: true
    people: 
      person1:
        age: 65
        is_tax_unit_head_or_spouse: true
        ssn_card_type: CITIZEN
      person2:
        age: 65
        is_tax_unit_head_or_spouse: false
        ssn_card_type: CITIZEN
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
        adjusted_gross_income: 100_000
  output:
    additional_senior_standard_deduction: 4_000
    above_the_line_deductions: 4_000
