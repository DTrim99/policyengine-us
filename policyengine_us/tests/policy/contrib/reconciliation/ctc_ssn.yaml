- name: Case 1, CTC higher than 0.
  period: 2026
  absolute_error_margin: 1
  reforms: policyengine_us.reforms.reconciliation.ctc_ssn.ctc_ssn
  input:
    gov.contrib.reconciliation.pease.in_effect: true
    ctc_maximum_with_arpa_addition: 100
    ctc_phase_out: 80
    tax_unit_has_valid_ssn_card_type_for_ctc: true
  output:
    ctc: 20

- name: Case 2, CTC capped at 0.
  period: 2026
  absolute_error_margin: 1
  reforms: policyengine_us.reforms.reconciliation.ctc_ssn.ctc_ssn
  input:
    gov.contrib.reconciliation.pease.in_effect: true
    ctc_maximum_with_arpa_addition: 80
    ctc_phase_out: 100
    tax_unit_has_valid_ssn_card_type_for_ctc: true
  output:
    ctc: 0

- name: Case 3, don't have valid SSN card type, CTC is 0. 
  period: 2026
  absolute_error_margin: 1
  reforms: policyengine_us.reforms.reconciliation.reconciled_pease.reconciled_pease
  input:
    gov.contrib.reconciliation.pease.in_effect: true
    ctc_maximum_with_arpa_addition: 100
    ctc_phase_out: 80
    tax_unit_has_valid_ssn_card_type_for_ctc: false
  output:
    ctc: 0
